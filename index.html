<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Test-Fixu</title>
</head>

<body>
    <section class="container">
        <div class="container__header">
            <h1>CONTÁCTANOS</h1>
            <i class="material-icons">close</i>
        </div>
        <section class="formContainer">
            <form action="" class="formContainer__form">
                <label for="name">Nombre</label>
                <input type="text" id="name">
                <label for="surname">Apellido</label>
                <input type="text" id="surname">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone">Teléfono (+519...)</label>
                <input type="text" id="phone">
                <label for="ruc">RUC</label>
                <input type="text" id="ruc">
                <div class="termAndConditionsContainer">
                    <p>
                        <label>
                            <input type="checkbox" class="filled-in checkbox" required />
                            <span class="termAndConditions">Aceptar <a href="#">términos y condiciones</a></span>
                        </label>
                    </p>
                </div>
                <button type="submit">CONTÁCTANOS</button>
            </form>
            <picture class="formContainer__img">
                <img src="./assets/img/Ejemplo.png" alt="Llave-en-mano">
            </picture>
        </section>
    </section>
</body>

</html>
